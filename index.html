<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Saira+Condensed:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f9c76576a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>User registration portal for buying Vehicle</h1>
        <!-- divs for summarize registered users -->
        <div class="summary">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- div for registrate users -->
        <div class="user">
            <label for="">First name</label>
            <input type="text" name="firstName" id="firstName">
            <label for="">Last Name</label>
            <input type="text" name="lastName" id="lastName">
            <label for="dateOfBirth">Date of birth</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth">
            <label for="genderMale">Male</label>
            <input type="radio" name="gender" id="genderMale">
            <label for="genderFemale">Female</label>
            <input type="radio" name="gender" id="genderFemale">
            <!-- buttons for save or cancel -->
            <div class="btnSection">
                <button id="cancelUserRegistrationBtn">Cancel</button>
                <button id="saveUserRegistrationBtn">Save</button>
            </div>
        </div>
        <!-- div for create driving license -->
        <div class="drivingLicenseSection">
                <!-- list of registered users -->
                <ul id="listForDrivingLicense">
                    <!-- <li>test</li>
                    <li>test</li>
                    <li>test</li>
                    <li>test</li> -->
                </ul>
            <!-- create driving license for the selected user -->
            <div class="drivingLicenseInputContainer">
                <!--  personal info-->
                <label for="idOfUser">ID number of the user</label>
                <input type="text" name="idOfUser" id="idOfUser">
                <div class="userInfo" id="userInfoContainer">
                    <label for="nameOfDriver">Name</label>
                    <input type="text" name="nameOfDriver" id="nameOfDriver" readonly>
                    <div>
                        <label for="dateOfBirth">Date of birth</label>
                        <input type="text" name="dateOfBirth" id="dateOfBirthDL" readonly>
                        <label for="ageOfDriver">Age</label>
                        <input type="text" name="ageOfDriver" id="ageOfDriver" readonly>
                    </div>
                    <label for="ageGroup">Age group</label>
                    <input type="text" name="ageGroup" id="ageGroup" readonly>
                    <!-- params for the license -->
                    <label for="testResult">Result of test</label>
                    <input type="number" name="testResult" id="testResult" min="0" max="100">
                    <label for="drivingResult">Result of driving</label>
                    <input type="number" name="drivingResult" id="drivingResult" min="0" max="100">
                    <label for="firstAidResult">Result of First Aid</label>
                    <input type="number" name="firstAidResult" id="firstAidResult" min="0" max="100">
                    <!-- select the license category -->
                    <label for="drivingLicenseCategoryList">Driving license category</label>
                    <select name="drivingLicenseCategoryList" id="drivingLicenseCategoryList">
                        <option value="default" selected disabled hidden>Select category!</option>
                    </select>
                    <!-- generated ID for the license -->
                    <label for="drivingLicenseIdNumber">ID number</label>
                    <input type="text" name="drivingLicenseIdNumber" id="drivingLicenseIdNumber" readonly>
                </div>
                <div class="btnSection">
                    <button>Cancel</button>
                    <button id="submitDrivingLicenseBtn">Check</button>
                    <button id="saveDrivingLicenseBtn">Save</button>
                </div>
            </div>
        </div>
    </main>
    <!-- navigation menu -->
    <nav>
        <i class="fa-duotone fa-bars"></i>
        <h2>main page</h2>
        <h2>user</h2>
        <h2 id="drivingLicenseMenuBtn">driving license</h2>
        <h2>traffic license</h2>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
